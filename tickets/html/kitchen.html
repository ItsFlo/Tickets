<!DOCTYPE html>
<html>
	<head>
		<title>Tickets - KÃ¼che</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link type="text/css" rel="stylesheet" href="/style/style.css">
		<link type="text/css" rel="stylesheet" href="/style/modules/orderElement.css">
		<link type="text/css" rel="stylesheet" href="/style/kitchen.css">
		<link type="text/css" rel="stylesheet" href="/style/kitchen/categoryFilter.css">
		<link type="text/css" rel="stylesheet" href="/style/kitchen/itemList.css">
		<link type="text/css" rel="stylesheet" href="/style/kitchen/openOrders.css">
		<script src="/script/kitchen.js" type="module" async></script>
	</head>
	<body>
		<div id="venueSelect"></div>

		<main>
			<div id="CategoryFilter"></div>
			<template id="itemCategoryFilterTemplate">
				<label>
					<input type="checkbox" checked>
					<span></span>
				</label>
			</template>

			<div id="ItemList"></div>
			<template id="itemCategoryTemplate">
				<div class="item-category">
					<h4 class="name"></h4>
					<table class="item-table"><tbody></tbody></table>
				</div>
			</template>
			<template id="itemTemplate">
				<tr class="item">
					<td class="count"></td>
					<td class="name"></td>
				</tr>
			</template>


			<div id="orderContainer">
				<div id="preparedOrders"></div>
				<div class="divider"></div>
				<div id="openOrders"></div>
			</div>
		</main>
	</body>
</html>
