<!DOCTYPE html>
<html>
	<head>
		<title>Tickets - Kasse</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link type="text/css" rel="stylesheet" href="/style/style.css">
		<link type="text/css" rel="stylesheet" href="/style/checkout.css">
		<link type="text/css" rel="stylesheet" href="/style/checkout/newOrder.css">
		<link type="text/css" rel="stylesheet" href="/style/checkout/openOrders.css">
		<script src="/script/checkout.js" type="module" async></script>
	</head>
	<body>
		<div id="venueSelect"></div>

		<main>
			<div>
				<div id="newOrder">
					<h2>neue Bestellung</h2>
					<div class="item-categories"></div>
					<div class="order-sum">
						<input type="button" value="Bestellung aufgeben">
						<span class="sum"></span>
					</div>
				</div>
				<div id="lastOrderNumber">
					<div class="order-number"></div>
				</div>
			</div>

			<div id="openOrders"></div>
		</main>

		<template id="orderTemplate">
			<div class="order">
				<div class="order-number"></div>
				<span class="date"></span>
				<span class="time"></span>
				<div class="items"></div>
				<span class="price"></span>
				<input class="prepared" type="button" value="abholbereit">
				<input class="pickedup" type="button" value="abgeholt">
				<div class="cancel-button" title="stornieren"></div>
			</div>
		</template>
	</body>
</html>
